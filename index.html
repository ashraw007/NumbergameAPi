<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>NUMBER API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="bg-dark">
        <div id="container">
            <div id="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-primary text-white mt-5 p-4">
                       <h1>Number Facts</h1>
                       <p>Enter the number and boom here will be some awesome fact</p>
                       <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                       <div id="fact" class="card-body">
                           <h4 class="card-title">
                               Number Fact
                           </h4>
                           <p id="factText" class="card-text"></p>
                       </div>
                    </div>  
                </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
